{% extends "base.html" %} {% block content %}
<div class="container d-flex justify-content-center align-self-center p-3" data-aos="fade-up">
 <div class="" style="max-width: 400px; width: 100%;">
  <h1 class="card-title title-2 text-center mb-3" data-aos="zoom-in">ENTRAR</h1>

  <form action="/login" method="post" class="needs-validation p-3" novalidate>
   <div class="card-body">
    <div class="mb-3">
     <label for="validationUsername1" class="form-label">Usuário</label>
     <div class="input-group has-validation">
      <span class="input-group-text" id="validationUsernamePrepend1">@</span>
      <input name="username" type="text" class="form-control" id="validationUsername1" aria-describedby="validationUsernamePrepend1" required />
      <div class="invalid-feedback">
       Por favor, digite um nome válido.
      </div>
     </div>
    </div>

    <div class="mb-3">
     <label for="inputPassword1" class="form-label">Senha</label>
     <input name="password" type="password" id="inputPassword1" class="form-control" required />
     <div class="invalid-feedback">
      Por favor, digite uma senha válida.
     </div>
    </div>

    <div class="d-grid mt-4">
     <button class="btn btn-primary" type="submit">
      Entrar
     </button>
    </div>
   </div>
  </form>
 </div>
</div>

<script>
 (() => {
  "use strict";
  const forms = document.querySelectorAll(".needs-validation");
  Array.from(forms).forEach((form) => {
   form.addEventListener(
    "submit",
    (event) => {
     if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
     }
     form.classList.add("was-validated");
    },
    false
   );
  });
 })();
</script>
{% endblock %}
